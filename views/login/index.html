<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="/resource/layui/css/layui.css" media="all">
</head>

<body style="background-color: #fff9fc; background-image: url('/resource/image/log_bg.png'); background-size: cover; ">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px">
    <legend>登录界面</legend>
</fieldset>
<div class="layui-row">
    <div class="layui-col-xs5">
        <form class="layui-form" name="Form1" action="" method="" id="t_login" lay-filter="example">
            <div class="layui-form-item">
                <br>
                <br>
                <br>
                <br>
                <label class="layui-form-label">USER</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="" autocomplete="off" placeholder="USER登录"
                           class="layui-input"
                           style="width: 200px">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码框</label>
                <div class="layui-input-block">
                    <input type="password" name="password"
                           lay-verify=""
                           placeholder="请输入密码" autocomplete="off" class="layui-input"
                           id="password"
                           style="width: 200px">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="button" name="t_login_button" class="layui-btn" id="t_login_button" lay-submit=""
                            lay-filter="demo1">登录
                    </button>
                </div>
            </div>
        </form>
    </div>


</div>

<script src="/resource/layui/layui.js" charset="utf-8"></script>
<script src="/resource/layui/jqury.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate', 'layer'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate
    });
    layui.use('layer', function(){ //独立版的layer无需执行这一句
        var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句

        $('#password').keyup(function (e){
            if(e.keyCode === 13){
                $("#t_login_button").trigger("click");
            }
        });
        //弹出一个loading层
        $('#t_login_button').on('click', function(){
            var x = $("#t_login").serialize()
            //自定页
            $.ajax({
                url : '/login',
                data : x,
                dataType :'json',
                type: 'post',
                success : function (result) {
                    if (result.code === 200){
                        //加载层
                        document.cookie = "jwt="+result.token

                        var index = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
                        setTimeout(function () { $(location).attr('href', '/'); ; }, 1000);
                    } else {
                        layer.alert(result.msg, {
                            skin: 'layui-layer-lan'
                            ,closeBtn: 0
                            ,anim: 4 //动画类型
                        });
                    }

                },
                error : function (err) {
                    layer.alert("登录未成功，请联系管理人员", {
                        skin: 'layui-layer-lan'
                        ,closeBtn: 0
                        ,anim: 4 //动画类型
                    });
                }
            })

        });
    });
</script>
</body>
</html>
