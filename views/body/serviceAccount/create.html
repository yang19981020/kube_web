<div class="row">

    <div class="">
        <div class="box-content">
            <h4 class="box-title">用户权限配置(基于ServiceAccount)</h4>
            <form id="commentForm" resourcetype="user-sa" method="post" postresourceurl="/ratel/create/user-sa?Method=Create" novalidate="novalidate">
                <div id="tabsleft" class="tabbable tabs-left">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#table-metadata" data-toggle="tab" aria-expanded="true">Metadata</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="table-metadata">
                            <div>
                                <div class="row small-spacing">
                                    <div class="col-md-4 col-xs-12">
                                        <div class="form-group">
                                            <label>选择集群: </label>
                                            <select name="clusterSelect" style="background-color: transparent; color: whitesmoke" id="clusterSelect" class="clusterSelect required" getresourceurl="/ratel/getNamespaces" aria-required="true">

                                                <option selected="true"></option>

                                                <option style="color: black;">
                                                    cluster1
                                                </option>


                                            </select>


                                            <div id="namespaceDiv" style="display: none; width: 400px;">
                                                <label>Namespace: </label>
                                                <select onchange="genericUserTable('namespaceSelect','sa-privileges-table','Create')" multiple="" name="namespaceSelect" style="background-color: transparent; color: whitesmoke;width: 200px" id="namespaceSelect" class="namespaceSelect select2-hidden-accessible" tabindex="-1" aria-hidden="true">
                                                </select><span class="select2 select2-container select2-container--default" dir="ltr" style="width: 200px;"><span class="selection"><span class="select2-selection select2-selection--multiple" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="-1"><ul class="select2-selection__rendered"><li class="select2-search select2-search--inline"><input class="select2-search__field" type="search" tabindex="0" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" role="textbox" aria-autocomplete="list" placeholder="" style="width: 0.75em;"></li></ul></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
                                            </div>



                                        </div>
                                        <div class="form-group">
                                            <div class="container-ports">
                                                <label for="user-name">用户名: </label>
                                                <input type="text" placeholder="请输入用户名" value="" zgotmplz="" id="user-name" name="user-name" class="required" aria-required="true" onkeyup="return inputSapceTrim(event,this);">
                                            </div>
                                        </div>
                                        <label for="user-name">权限列表:</label>
                                        <div class="form-group" style="text-align: center;">
                                            <table id="sa-privileges-table" class="table table-striped table-bordered display" style="width: 800px">

                                                <thead>
                                                <tr>
                                                    <th style="color: whitesmoke;width: 400px;text-align: center;">Namespace</th>
                                                    <th style="color: whitesmoke; width: 200px;text-align: center;">日志查看权限</th>
                                                    <th style="color: whitesmoke; width: 200px;text-align: center;">容器执行权限</th>
                                                    <th style="color: whitesmoke; width: 200px;text-align: center;">容器删除权限</th>
                                                    <th style="color: whitesmoke; width: 200px;text-align: center;">资源编辑权限</th>
                                                </tr>
                                                </thead>
                                                <tbody id="sa-privileges-table-td">
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                        </div>
                        <ul class="pager wizard">
                            <li class="next finish disabled"><input id="submit" type="submit" value="Create" class="btn btn-bordered waves-effect waves-light" onkeyup="return inputSapceTrim(event,this);"></li>
                        </ul>
                    </div>
                </div>

            </form>
        </div>

        <div class="box-content">
            <h1 class="box-title">提示:</h1>

            <div class="editable mce-content-body mce-edit-focus" id="mce_1" contenteditable="true" style="position: relative;" spellcheck="false">
                <p>只读: 可以查看指定Namespace的资源信息, 不包含敏感信息。</p>
                <p>执行: 可以进入到指定Namespace中的Pod中执行命令。</p>
                <p>删除: 可以删除指定Namespace中的Pod, 删除后自动重新创建。</p>
            </div>
        </div>
    </div>
</div>
