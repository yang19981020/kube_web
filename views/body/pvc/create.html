<div class="row">

    <div class="">
        <div class="box-content">
            <h4 class="box-title" id="boxTitle">PersistentVolumeClaim</h4>
            <form id="commentForm" method="post" resourcetype="pvc" postresourceurl="/ratel/create/pvc?method=Create" novalidate="novalidate">
                <div id="tabsleft" class="tabbable tabs-left">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#table-metadata" data-toggle="tab" aria-expanded="true">Metadata</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="table-metadata">
                            <div>



                                <h4></h4>
                                <div class="row small-spacing">
                                    <div class="col-md-4 col-xs-12">
                                        <div class="form-group">
                                            <label>选择集群: </label>
                                            <select name="clusterSelect" style="background-color: transparent; color: whitesmoke" id="clusterSelect" class="clusterSelect required" getresourceurl="/ratel/getNamespaces" aria-required="true">

                                                <option selected="true"></option>

                                                <option style="color: black;">
                                                    cluster1
                                                </option>


                                            </select>
                                            <div id="namespaceDiv" style="width: 400px;">
                                                <label>Namespace: </label>


                                                <select required="" onchange="getResourceItem('resourceName','/ratel/get','true','resourceNameDiv','')" name="namespaceSelect" style="background-color: transparent; color: whitesmoke;width: 200px" id="namespaceSelect" class="namespaceSelect select2-hidden-accessible" aria-required="true" tabindex="-1" aria-hidden="true">
                                                    <option selected="true"></option>
                                                </select><span class="select2 select2-container select2-container--default" dir="ltr" style="width: 200px;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-namespaceSelect-container"><span class="select2-selection__rendered" id="select2-namespaceSelect-container" title=""></span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>


                                            </div>

                                            <div id="resourceTypeDiv" style="width: 400px;">
                                                <label>资源类型: </label>
                                                <select onchange="getResourceItem('resourceName','/ratel/get','true','resourceNameDiv','')" name="resourceType" style="background-color: transparent; color: whitesmoke;width: 200px" id="resourceType" class="resourceType">

                                                    <option selected="true">PV</option>
                                                    <option>StorageClass</option>

                                                </select>
                                            </div>

                                            <div id="resourceNameDiv" style="display: none; width: 400px;">

                                                <label>资源名称: </label>
                                                <select onchange="getPorts('service-table','/ratel/getPV?getInfo=true&amp;resourceType=','create-pvc','#service-port-count','Create')" name="resourceName" style="background-color: transparent; color: whitesmoke;width: 200px" id="resourceName" class="resourceName">
                                                    <option selected="true"></option>
                                                </select>
                                            </div>


                                        </div>
                                        <div class="form-group">
                                            <div class="container-ports">
                                                <label for="deployment-name">PVC名称: </label>

                                                <input type="text" placeholder="请输入pvc名称" id="service-name" name="pvc-name" class="required" aria-required="true" onkeyup="return inputSapceTrim(event,this);">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                        </div>

                        <div class="form-group">
                            <label for="labels-table">Labels: </label>
                            <table id="labels-table" class="table table-striped table-bordered display">
                                <thead>
                                <tr>
                                    <th style="color: whitesmoke">Key</th>
                                    <th style="color: whitesmoke">Value</th>
                                    <th class="ico icon-list-add">
                                        <button type="button" class="btn btn-info btn-xs waves-effect waves-light">
                                            <a style="color: whitesmoke" href="#" id="add-label">添加</a>
                                        </button>
                                    </th>
                                </tr>
                                </thead>
                                <tbody id="labels-table-td">

                                <input type="hidden" id="label-count" name="label-count" value="1" readonly="" onkeyup="return inputSapceTrim(event,this);">
                                <tr name="label-tr">

                                    <td>
                                        <input type="text" class="required" id="label-key-1" placeholder="Label Key" name="label-key-1" value="app" required="" aria-required="true" onkeyup="return inputSapceTrim(event,this);">
                                    </td>
                                    <td>
                                        <input type="text" class="required" id="label-value-1" placeholder="Label Value" name="label-value-1" required="" value="" aria-required="true" onkeyup="return inputSapceTrim(event,this);">
                                    </td>
                                    <td>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                        <div>
                            <div id="pv-permission-check">
                                <div style="width: 200px">
                                    <div class="fs-wrap multiple"><div class="fs-label-wrap"><div class="fs-label" title="ReadWriteOnce">ReadWriteOnce</div><span class="fs-arrow"></span></div><div class="fs-dropdown hidden"><div class="fs-search"><input type="search" placeholder="搜索" onkeyup="return inputSapceTrim(event,this);"></div><div class="fs-options"><div class="fs-option" data-value="ReadWriteMany"><span class="fs-checkbox"><i></i></span><div class="fs-option-label">ReadWriteMany</div></div><div class="fs-option selected" data-value="ReadWriteOnce"><span class="fs-checkbox"><i></i></span><div class="fs-option-label">ReadWriteOnce</div></div><div class="fs-option" data-value="ReadOnlyMany"><span class="fs-checkbox"><i></i></span><div class="fs-option-label">ReadOnlyMany</div></div></div><div class="btnFixed"><button class="buttonDefault" id="selectAllBtn" type="button">全选</button><button class="buttonDefault" id="clearAllBtn" type="button">清空</button></div></div><select id="pv-permission-select" name="pv-permission-select" multiple="multiple" zgotmplz="" class="visibility-hidden">

                                        <option>ReadWriteMany</option>
                                        <option selected="">ReadWriteOnce</option>
                                        <option>ReadOnlyMany</option>

                                    </select></div>

                                </div>
                            </div>
                            <div class="container-ports required number" style="background-color: transparent; color: whitesmoke" aria-required="true">
                                <label>存储空间大小: </label><input value="" type="text" class="required" placeholder="size" id="storage-type-size" name="storage-size" required="" aria-required="true" onkeyup="return inputSapceTrim(event,this);">
                            </div>
                            <div class="container-ports">
                                <label for="deployment-name">StorageClass名称: </label>

                                <input type="text" placeholder="请输入sc名称" id="sc-name" name="sc-name" class="required" readonly="" aria-required="true" onkeyup="return inputSapceTrim(event,this);">

                            </div>
                            <div class="container-ports">
                                <label for="deployment-name">Volume类型: </label>
                                <select id="volumeMode" name="volumeMode">
                                    <option selected="">Filesystem</option>
                                    <option>Block</option>

                                </select>
                            </div>
                        </div>
                        <ul class="pager wizard">
                            <li class="next finish disabled">
                                <div>
                                    <button style="height: 50px;" type="button" class="btn btn-primary btn-rounded btn-bordered waves-effect waves-light">
                                        <input id="submit" type="submit" value="Create" onkeyup="return inputSapceTrim(event,this);">
                                    </button>
                                    <a id="viewYaml" class="btn btn-primary btn-rounded btn-bordered waves-effect waves-light" style="color: whitesmoke;height: 50px;margin: 0 0 0 20px;" onclick="viewYaml('POST', '/ratel/create/pvc?yaml=true')">View Yaml</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </form></div>

    </div>
</div>
