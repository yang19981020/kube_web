<div class="row">

    <div class="">
        <div class="box-content">
            <h4 class="box-title" id="boxTitle">Secret</h4>
            <form id="commentForm" method="post" resourcetype="Secret" postresourceurl="/ratel/create/secret?method=Create" novalidate="novalidate">
                <div id="tabsleft" class="tabbable tabs-left">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#table-metadata" data-toggle="tab" aria-expanded="true">Metadata</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="table-metadata">
                            <div>
                                <h4></h4>
                                <div class="row small-spacing">
                                    <div class="col-md-4 col-xs-12">
                                        <div class="form-group">
                                            <label>选择集群: </label>
                                            <select name="clusterSelect" style="background-color: transparent; color: whitesmoke" id="clusterSelect" class="clusterSelect required" getresourceurl="/ratel/getNamespaces" aria-required="true">

                                                <option selected="true"></option>

                                                <option style="color: black;">
                                                    cluster1
                                                </option>


                                            </select>
                                            <div id="namespaceDiv" style="display: none; width: 400px;">
                                                <label>Namespace: </label>
                                                <select name="namespaceSelect" style="background-color: transparent; color: whitesmoke;width: 200px" id="namespaceSelect" class="namespaceSelect select2-hidden-accessible" tabindex="-1" aria-hidden="true">
                                                    <option selected="true"></option>
                                                </select><span class="select2 select2-container select2-container--default" dir="ltr" style="width: 200px;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-namespaceSelect-container"><span class="select2-selection__rendered" id="select2-namespaceSelect-container" title=""></span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
                                            </div>

                                        </div>
                                        <div class="form-group">


                                            <div class="container-ports">
                                                <label for="secret-name">Secret名称: </label>
                                                <input type="text" zgotmplz="" placeholder="请输入Secret名称" id="secret-name" value="" name="secret-name" class="required" aria-required="true" onkeyup="return inputSapceTrim(event,this);">
                                            </div>
                                            <div class="container-ports">
                                                <label for="secret-type">Secret类型: </label>
                                                <select onchange="secretSelect('secret-table-td')" name="secret-type" style="background-color: transparent; color: whitesmoke" id="secret-type" class="secret-type required" aria-required="true">

                                                    <option selected="true">Opaque</option>

                                                    <option>kubernetes.io/dockerconfigjson</option>


                                                    <option>kubernetes.io/tls</option>

                                                </select>
                                            </div>
                                        </div>
                                        <div class="tab-pane" id="table-secret">
                                            <div id="secret-temp">
                                                <div class="form-group">

                                                    <input type="hidden" id="secret-data-count" name="secret-data-count" value="1" readonly="" onkeyup="return inputSapceTrim(event,this);">

                                                    <div id="secret-check">
                                                        <table id="secret-table" class="table table-striped table-bordered display">
                                                            <thead>
                                                            <tr>
                                                                <th style="color: whitesmoke;">Data名称</th>
                                                                <th style="color: whitesmoke">数据</th>

                                                                <th class="ico icon-list-add" id="addSecretItem">
                                                                    <button type="button" class="btn btn-info btn-xs waves-effect waves-light">
                                                                        <a style="color: whitesmoke" id="addSecret" onclick="addEle('secret-data-count','Secret','secret-table','secretID', 'table', 'false','')">添加</a>
                                                                    </button>
                                                                    <button type="button" class="btn btn-info btn-xs waves-effect waves-light">
                                                                        <a style="color: whitesmoke" id="createEnvFromMultiLine" onclick="createEnvFromMultiLine('secret-temp')">批量添加</a>
                                                                    </button>
                                                                </th>

                                                            </tr>
                                                            </thead>
                                                            <tbody id="secret-table-td">


                                                            <tr>
                                                                <td>
                                                                    <input class="required" style="width: 100px" name="secret-key-1" aria-required="true" onkeyup="return inputSapceTrim(event,this);">
                                                                </td>
                                                                <td>
                                                                    <textarea class="cm-textarea required" name="secret-value-1" aria-required="true"></textarea>
                                                                </td>
                                                                <td></td>
                                                            </tr>


                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                        </div>
                        <ul class="pager wizard">
                            <li class="next finish disabled">
                                <div>
                                    <button style="height: 50px;" type="button" class="btn btn-primary btn-rounded btn-bordered waves-effect waves-light">
                                        <input id="submit" type="submit" value="Create" onkeyup="return inputSapceTrim(event,this);">
                                    </button>
                                    <a id="viewYaml" class="btn btn-primary btn-rounded btn-bordered waves-effect waves-light" style="color: whitesmoke;height: 50px;margin: 0 0 0 20px;" onclick="viewYaml('POST', '/ratel/create/secret?yaml=true')">View Yaml</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
